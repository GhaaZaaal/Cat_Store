<!-- confirm_mail.html -->
{% extends "base.html" %} {% block content %}
<div class="profile-section text-center">
	<h2 class="display-4 font-weight-bold mb-4">Your Profile</h2>

	<form
		method="POST"
		id="profileForm"
		class="mx-auto"
		style="max-width: 600px"
	>
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
		<!-- Email -->
		<fieldset class="form-group box">
			<legend class="legend-label">Email Address</legend>
			<input
				type="email"
				class="form-control"
				id="email"
				name="email"
				value="{{ user.email }}"
				readonly
			/>
		</fieldset>

		<!-- Question One  -->
		<fieldset class="form-group box">
			<legend class="legend-label">{{ user.question1 }}</legend>
			<input
				type="text"
				class="form-control"
				id="question1_answer"
				name="question1_answer"
				placeholder="Enter your answer"
				required
			/>
		</fieldset>

		<!-- Question Two  -->
		<fieldset class="form-group box">
			<legend class="legend-label">{{ user.question2 }}</legend>
			<input
				type="text"
				class="form-control"
				id="question2_answer"
				name="question2_answer"
				placeholder="Enter your answer"
				required
			/>
		</fieldset>

		<!-- Submit Button -->
		<button type="submit" class="btn btn-primary btn-block mt-4">
			Reset
		</button>
	</form>
</div>
{% endblock %}
