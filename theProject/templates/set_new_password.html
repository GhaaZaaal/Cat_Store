{% extends "base.html" %} {% block content %}
<div class="profile-section text-center">
	<h2 class="display-4 font-weight-bold mb-4">Your Profile</h2>

	<form method="POST" id="questions" class="mx-auto" style="max-width: 600px">
		<!-- Email -->
		<fieldset class="form-group box">
			<legend class="legend-label">Email Address</legend>
			<input
				type="email"
				class="form-control"
				id="email"
				name="email"
				placeholder="{{ user.email }}"
				readonly
			/>
		</fieldset>

		<!-- Password1  -->
		<fieldset class="form-group box">
			<legend class="legend-label">Enter Your New Password:</legend>
			<input
				type="password"
				class="form-control"
				id="password1"
				name="password1"
				placeholder="Enter your new password"
				required
			/>
		</fieldset>

		<!-- Password2  -->
		<fieldset class="form-group box">
			<legend class="legend-label">Enter Your New Password:</legend>
			<input
				type="password"
				class="form-control"
				id="password2"
				name="password2"
				placeholder="Enter your new password"
				required
			/>
		</fieldset>

		<!-- Submit Button -->
		<button type="submit" class="btn btn-primary btn-block mt-4">
			Reset
		</button>
	</form>
</div>

<!-- Custom CSS -->
<style>
	.register-section {
		margin-top: 30px;
	}

	.box {
		border: 2px solid #ccc;
		padding: 20px;
		position: relative;
		margin-bottom: 30px;
		border-radius: 8px;
	}

	.legend-label {
		font-size: 1.2rem;
		font-weight: bold;
		color: #007bff;
		position: relative;
		top: -15px;
		left: 15px;
		background-color: white;
		padding: 0 10px;
	}

	.form-control {
		border-radius: 8px;
		padding: 12px;
		font-size: 1rem;
	}

	.btn-primary {
		background-color: #007bff;
		border-color: #007bff;
		border-radius: 8px;
		padding: 12px;
		font-size: 1.2rem;
	}

	.btn-primary:hover {
		background-color: #0056b3;
		border-color: #004085;
	}
	span {
		color: red;
	}
</style>

{% endblock %}
