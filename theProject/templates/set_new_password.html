<!-- set_new_password.html -->
{% extends "base.html" %} {% block content %}
<div class="profile-section text-center">
	<h2 class="display-4 font-weight-bold mb-4">Your Profile</h2>

	<form method="POST" id="questions" class="mx-auto" style="max-width: 600px">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
		<!-- Email -->
		<fieldset class="form-group box">
			<legend class="legend-label">Email Address</legend>
			<input
				type="email"
				class="form-control"
				id="email"
				name="email"
				placeholder="{{ user.email }}"
				readonly
			/>
		</fieldset>

		<!-- Password1  -->
		<fieldset class="form-group box">
			<legend class="legend-label">Enter Your New Password:</legend>
			<input
				type="password"
				class="form-control"
				id="password1"
				name="password1"
				placeholder="Enter your new password"
				required
			/>
		</fieldset>

		<!-- Password2  -->
		<fieldset class="form-group box">
			<legend class="legend-label">Enter Your New Password:</legend>
			<input
				type="password"
				class="form-control"
				id="password2"
				name="password2"
				placeholder="Enter your new password"
				required
			/>
		</fieldset>

		<!-- Submit Button -->
		<button type="submit" class="btn btn-primary btn-block mt-4">
			Reset
		</button>
	</form>
</div>
{% endblock %}
