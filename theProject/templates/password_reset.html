{% extends "base.html" %} {% block content %}
<div class="profile-section text-center">
	<h2 class="display-4 font-weight-bold mb-4">Your Profile</h2>

	<form method="POST" id="questions" class="mx-auto" style="max-width: 600px">
		<!-- Email -->
		<fieldset class="form-group box">
			<legend class="legend-label">Email Address</legend>
			<input
				type="email"
				class="form-control"
				id="email"
				name="email"
				placeholder="Enter your email"
				required
			/>
		</fieldset>

		<!-- Submit Button -->
		<button type="submit" class="btn btn-primary btn-block mt-4">
			Reset
		</button>
	</form>
</div>

<!-- Custom CSS -->
<style>
	.profile-section {
		margin-top: 30px;
	}

	.box {
		border: 2px solid #ccc;
		padding: 20px;
		position: relative;
		margin-bottom: 30px;
		border-radius: 8px;
	}

	.legend-label {
		font-size: 1.2rem;
		font-weight: bold;
		color: #007bff;
		position: absolute;
		top: -15px;
		left: 15px;
		background-color: white;
		padding: 0 10px;
	}

	.form-control {
		border-radius: 8px;
		padding: 12px;
		font-size: 1rem;
	}

	.button-group {
		display: flex;
		justify-content: center;
		gap: 20px;
	}

	.btn-primary,
	.btn-success {
		padding: 12px 24px;
		font-size: 1.2rem;
		border-radius: 8px;
	}

	.btn-primary:hover {
		background-color: #0056b3;
		border-color: #004085;
	}

	.btn-success:hover {
		background-color: #28a745;
		border-color: #218838;
	}
</style>
{% endblock %}
