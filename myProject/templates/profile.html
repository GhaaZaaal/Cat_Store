{% extends "base.html" %}
{% block content %}
<h1>Profile</h1>
<form method="POST" id="profileForm">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" value="{{ current_user.first_name }}"
            readonly />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" value="{{ current_user.last_name }}"
            readonly />
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
            value="{{ current_user.phone_number }}" readonly />
    </div>
    <button type="button" class="btn btn-primary" id="editButton" onclick="enableEdit()">Edit</button>
    <button type="submit" class="btn btn-success d-none" id="saveButton">Save</button>
</form>

<script>
    function enableEdit() {
        document.getElementById('email').readOnly = false;
        document.getElementById('firstName').readOnly = false;
        document.getElementById('lastName').readOnly = false;
        document.getElementById('phoneNumber').readOnly = false;
        document.getElementById('editButton').classList.add('d-none');
        document.getElementById('saveButton').classList.remove('d-none');
    }
</script>
{% endblock %}
